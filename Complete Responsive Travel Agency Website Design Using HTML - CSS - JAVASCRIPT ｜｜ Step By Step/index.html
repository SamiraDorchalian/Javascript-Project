<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Complete Responsive Travel Agency Website Design Using HTML - CSS -
      JAVASCRIPT - Step By Step
    </title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"><i class="fas fa-paper-plane"></i> travel</a>

      <form action="" class="search-form">
        <input
          type="search"
          name=""
          id="searchBox"
          placeholder="search here ..."
        />
        <label for="searchBox" class="fas fa-search"></label>
      </form>
      <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-moon" id="theme-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
      </div>

      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#packages">packages</a>
        <a href="#services">services</a>
        <a href="#pricing">pricing</a>
        <a href="#review">review</a>
        <a href="#contact">contact</a>
        <a href="#blogs">blogs</a>
      </nav>

      <form action="" class="login-form">
        <div class="inputBox">
          <span>username</span>
          <input type="text" placeholder="evter your name" />
        </div>

        <div class="inputBox">
          <span>password</span>
          <input type="password" placeholder="evter your password" />
        </div>

        <div class="remember">
          <input type="checkbox" name="" id="login-remember" />
          <label for="login-remember">remember</label>
        </div>

        <input type="submit" class="btn" value="login" />
      </form>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
