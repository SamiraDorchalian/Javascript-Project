<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Restaurant Website Using HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">
          <img src="./images/logoPasta-removebg-preview.png" alt="image" />
        </a>
        <div class="navbar">
          <a href="#home" class="nav-link">Home</a>
          <a href="#featured-items" class="nav-link">Featured Items</a>
          <a href="#menu" class="nav-link">Menu</a>
          <a href="#testimonials" class="nav-link">Testimonials</a>
          <a href="#blog" class="nav-link">Blog</a>
        </div>
        <div class="nav-icons">
          <a href="#"><i class="bx bx-user"></i></a>
          <a href="#" class="cart">
            <i class="bx bx-shopping-bag"></i>
            <span>0</span>
          </a>
          <div class="menu-icon">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </div>
      </div>
    </header>

    <section class="home" id="home">
      <div class="home-content container">
        <div class="home-text">
          <h1>Grilled Beef <br />Burger</h1>
          <p>Special Deal only on TUESDAY every week</p>
          <h3>Buy 1 Get One FREE!</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <img src="./images/home.png" alt="" class="home-img" />
      </div>
      <img src="" alt="" class="home-mask" />
    </section>

    <script src="./script.js"></script>
  </body>
</html>
